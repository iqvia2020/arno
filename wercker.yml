box: microsoft/dotnet:2.0.0-sdk
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore
        cwd: IQVia.Tweets/src/IQVia.TweetsWeb/
        code: |
          dotnet restore
    - script:
        name: build
        cwd:  IQVia.Tweets/src/IQVia.TweetsWeb/
        code: |
          dotnet build  
    - script:
        name: publish
        cwd:  IQVia.Tweets/src/IQVia.TweetsWeb/
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd:  IQVia.Tweets/test/IQVia.TweetsService.Tests/
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd:  IQVia.Tweets/test/IQVia.TweetsService.Tests/
        code: |
          dotnet build
    - script:
        name: test-run
        cwd:  IQVia.Tweets/test/IQVia.TweetsService.Tests/
        code: |
          dotnet test  
    - script:
        name: integrationtest-restore
        cwd: IQVia.Tweets/test/IQVia.TweetsService.Tests.Integration/
        code: |
          dotnet restore  
    - script:
        name: integrationtest-build
        cwd: IQVia.Tweets/test/IQVia.TweetsService.Tests.Integration/
        code: |
            dotnet build  
    - script:
        name: integrationtest-run
        cwd: IQVia.Tweets/test/IQVia.TweetsService.Tests.Integration/
        code: |
            dotnet run 
    - script:
        name: copy binary
        cwd: IQVia.Tweets/src/IQVia.TweetsWeb/
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        repository: iqvia2020/arno
        tag: latest
        registry: https://registry.hub.docker.com/v2
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh" 